<div class="path">
    {% for movie in path %}
    {{movie.title}} ({{movie.year}}) {% if loop.index0 < actors|length %} -> {{actors[loop.index0]}} -> {% endif %}
    {% endfor %}
</div>
<div class="stats">
    <div>Distance: {{actors|length}}</div>
    <div>Execution Time: {{execution_time}} seconds</div>
</div>
